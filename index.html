<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebXR AR Plane Detection</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(50, 50, 50, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            width: calc(100vw - 40px);
            max-width: 350px;
            box-sizing: border-box;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
            word-wrap: break-word;
        }

        /* Мобильные устройства */
        @media (max-width: 768px) {
            #ui-container {
                top: 10px;
                left: 10px;
                right: 10px;
                width: calc(100vw - 20px);
                max-width: none;
                padding: 15px;
            }

            .filter-group label {
                font-size: 13px;
            }

            .filter-group input,
            .filter-group select {
                padding: 10px;
                font-size: 16px; /* Предотвращает зум на iOS */
            }

            button {
                padding: 15px 20px;
                font-size: 16px;
                margin-bottom: 15px;
            }

            #status {
                font-size: 13px;
                padding: 12px;
            }
        }

        /* Планшеты */
        @media (min-width: 769px) and (max-width: 1024px) {
            #ui-container {
                max-width: 400px;
                padding: 25px;
            }

            .filter-group label {
                font-size: 15px;
            }

            .filter-group input,
            .filter-group select {
                padding: 10px;
                font-size: 15px;
            }

            button {
                padding: 14px 24px;
                font-size: 15px;
            }
        }

        /* Большие экраны */
        @media (min-width: 1025px) {
            #ui-container {
                max-width: 400px;
                padding: 30px;
            }

            .filter-group label {
                font-size: 16px;
            }

            .filter-group input,
            .filter-group select {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 16px 28px;
                font-size: 16px;
            }
        }

        /* Портретная ориентация на мобильных */
        @media (max-width: 768px) and (orientation: portrait) {
            #ui-container {
                top: 5px;
                left: 5px;
                right: 5px;
                width: calc(100vw - 10px);
                padding: 12px;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-width: 768px) and (orientation: landscape) {
            #ui-container {
                top: 5px;
                left: 5px;
                width: 300px;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="ui-container">
        <h3>AR Plane Detection</h3>
        
        <div class="filter-group">
            <label>Min Width (m) = X-axis:</label>
            <input type="number" id="min-width" value="0.5" step="0.1" min="0">
        </div>

        <div class="filter-group">
            <label>Min Height (m) = Y-axis:</label>
            <input type="number" id="min-height" value="0.5" step="0.1" min="0">
        </div>

        <div class="filter-group">
            <label>Min Length (m) = Z-axis:</label>
            <input type="number" id="min-length" value="0.5" step="0.1" min="0">
        </div>

        <button id="start-ar">Start AR Session</button>
        
        <div id="status">
            Status: Ready to start
        </div>
    </div>

    <script>
        let xrSession = null;
        let gl = null;
        let xrRefSpace = null;
        let detectedPlanes = new Map();
        let filteredPlanes = new Map();
        let uiHidden = false; // Флаг для отслеживания состояния UI

        function updateStatus(text) {
            // Не обновлять статус, если UI скрыт
            if (uiHidden) return;
            
            document.getElementById('status').textContent = `Status: ${text}`;
        }

        function filterPlanes() {
            // Не фильтровать плоскости, если сессия не активна
            if (!xrSession) return;
            
            const minWidth = parseFloat(document.getElementById('min-width').value);
            const minHeight = parseFloat(document.getElementById('min-height').value);
            const minLength = parseFloat(document.getElementById('min-length').value);

            filteredPlanes.clear();

            detectedPlanes.forEach((plane, id) => {
                // Size filter
                if (plane.width < minWidth || plane.height < minHeight || plane.center.z < minLength) {
                    return;
                }

                filteredPlanes.set(id, plane);
            });
        }

        // Add event listeners for filters
        document.getElementById('min-width').addEventListener('change', filterPlanes);
        document.getElementById('min-height').addEventListener('change', filterPlanes);
        document.getElementById('min-length').addEventListener('change', filterPlanes);

        document.getElementById('start-ar').addEventListener('click', async () => {
            
            if (!navigator.xr) {
                updateStatus("WebXR not supported");
                return;
            }

            const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
            
            if (!isSupported) {
                updateStatus("immersive-ar not supported");
                return;
            }

            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local'],
                    optionalFeatures: ['plane-detection', 'dom-overlay']
                });

                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                gl = canvas.getContext('webgl', { xrCompatible: true });

                await gl.makeXRCompatible();

                const xrLayer = new XRWebGLLayer(xrSession, gl);
                xrSession.updateRenderState({ baseLayer: xrLayer });

                xrRefSpace = await xrSession.requestReferenceSpace('local');

                // Set up plane detection if supported
                if (xrSession.detectedPlanes) {
                    xrSession.addEventListener('planesdetected', onPlanesDetected);
                } else {
                    updateStatus("Plane detection not available");
                }

                xrSession.requestAnimationFrame(onXRFrame);
                
                // Hide UI and status after session starts
                document.getElementById('ui-container').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                uiHidden = true; // Устанавливаем флаг, что UI скрыт

            } catch (err) {
                updateStatus(`Failed to start AR session: ${err.message}`);
            }
        });

        function onPlanesDetected(event) {
            updateStatus(`Planes detected: ${event.detectedPlanes.length}`);
            event.detectedPlanes.forEach(plane => {
                const planeData = {
                    orientation: plane.orientation,
                    width: plane.width,
                    height: plane.height,
                    center: plane.center,
                    polygon: plane.polygon
                };
                detectedPlanes.set(plane.uuid, planeData);
            });

            filterPlanes();
        }

        function onXRFrame(time, frame) {
            let session = frame.session;
            session.requestAnimationFrame(onXRFrame);

            const pose = frame.getViewerPose(xrRefSpace);
            if (!pose) return;

            const glLayer = session.renderState.baseLayer;
            gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // You can render WebGL content here
        }
    </script>
</body>

</html>
